<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册页</title>
		<link rel="stylesheet" href="css/common.css" />
		<link rel="stylesheet" href="css/register_style.css" />
	</head>
	<body>
		<div class="register_head_box">
			<div class="register_head_main">
				<div class="register_logo"></div>
				<div class="register_freed">欢迎注册</div>
				<div class="register_login_box">
					<span>已经有账号？</span>
					<a href="login.html">请登录</a>
				</div>
			</div>
		</div>
		
		<div class="register_center_box">
			<div class="register_center">
				<div class="register_center_left">
					
					<div class="div_user01">
						<div class="user_words">用&nbsp;&nbsp;户&nbsp;&nbsp;名</div>
						<input class="user_input" type="text" placeholder="您的账户名和登录名" value="" />
					</div>
					<p class="tishi01"></p>
					
					
					
					<div class="div_user02">
						<div class="user_words">设 置 密 码</div>
						<input class="paw_input" type="text" placeholder="建议至少使用两种字符组合" value="" />
					</div>
					<p class="tishi02"></p>
					
					
					
					<div class="div_user03">
						<div class="user_words">确 认 密 码</div>
						<input class="Tpwd_input3" type="text" placeholder="请再次输入密码" value="" />
						
					</div>
					<p class="tishi03"></p>
					
					
					
					<div class="div_user04">
						<div class="user_words">手  机 号 码</div>
						<input class="phe_input" type="text" placeholder="建议使用常用手机" value="" />
					</div>
					<p class="tishi04"></p>
					
					
						
					<div class="div_user05">
						<div class="user_words">验　证　码</div>
						<input class="ver_input" type="text" placeholder="请输入验证码" value=""/>
						
					</div>
					<p class="tishi05"></p>
					
					
					
					<div class="div_user06">
						<div class="user_words">手机验证码</div>
						<input class="pheVer_input6" type="text" placeholder="请输入手机验证码" value="" />
						<span class="yanzheng">获取验证码</span>
					</div>
					<p class="tishi06"></p>
					
					

					<button class="zhu_btn">立即注册</button>
				</div>
				<div class="register_center_right">
					<div class="factry">
						<i></i>
						<a href="javascript:;">企业用户注册</a>
					</div>
					<div class="earch">
						<i></i>
						<a href="javascript:;">INTERNATIONALCUSTOMERS</a>
					</div>
				</div>
				
			</div>
		</div>
		
		
		
		
		<div class="zhu_fot_box">
			<div class="zhu_fot_main">
				<ul>
					<li><a href="javascript:;">关于我们</a></li>
					<li><a href="javascript:;">联系我们</a></li>
					<li><a href="javascript:;">人才招聘</a></li>
					<li><a href="javascript:;">商家入驻</a></li>
					<li><a href="javascript:;">广告服务</a></li>
					<li><a href="javascript:;">手机京东</a></li>
					<li><a href="javascript:;">友情链接</a></li>
					<li><a href="javascript:;">销售联盟</a></li>
					<li><a href="javascript:;">京东社区</a></li>
					<li><a href="javascript:;">京东公益</a></li>
					<li><a href="javascript:;">English Site</a></li>
				</ul>
			</div>
		</div>

</html>
